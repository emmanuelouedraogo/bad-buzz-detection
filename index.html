<!doctype html>
<head>
    <title>Binary Text Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='classification_text.webp') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .good-vibe { color: green; }
        .bad-vibe { color: red; }
    </style>
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-2 text-center">
            <img class="d-block mx-auto mb-4 img-fluid" src="{{ url_for('static', filename='classification_text.webp') }}" alt="smiley Logo"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h2><span class="good-vibe">Good Vibe</span> or <span class="bad-vibe">Bad Vibe</span></h2>
          </div>
          </div>
        <form method="post" action="{{url_for('predict_page')}}">
            <div class="col-md-6 mx-auto text-center">
                <label for="tweet" class="form-label fw-bold fs-5">What's your state of mind ? :</label>
                <div class="d-grid gap-4 d-lg-flex justify-content-lg-center align-items-center my-3">
                    <input type="text" class="form-control form-control-lg" id="tweet" name="tweet" style="max-width: 700px;">
                  </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Check</button>
                </div>
            </div>
        </form>
     </main>
   </body>
</html>
